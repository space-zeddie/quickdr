<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head lang="en">

    <title>Homepage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="js/jq.js"
            th:src="@{/js/jq.js}"></script>
    <script src="js/bootstrap.js"
            th:src="@{/js/bootstrap.js}"></script>
    <link href="css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="css/main.css"
          th:href="@{/css/main.css}" rel="stylesheet" media="screen"/>
    <script src="js/main.js"
            th:src="@{/js/main.js}"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <p>Welcome back, <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b> !</p>
        <!--<a href="/all" class="btn btn-primary">List all subjects</a>
        <a href="/all-recommended" class="btn btn-primary">List all recommended subjects</a>


        <a href="/new-user" class="btn btn-info">Register</a>
        <a href="/my-console" class="btn btn-info">My Console</a>-->

        <a sec:authorize="isAnonymous()" href="/register" class="btn btn-success">Register</a>
        <a sec:authorize="isAnonymous()" href="/login" class="btn btn-success">Login</a>
        <a sec:authorize="isAuthenticated()" href="/logout" class="btn btn-success">Logout</a>

        <div sec:authorize="hasRole('admin')">
            This content is only shown to administrators.
        </div>
        <div sec:authorize="hasAuthority('doctor')">
            This content is only shown to doctors.
        </div>
        <div sec:authorize="hasRole('patient')">
            This content is only shown to patients.
        </div>
    </div>
</div>
</body>
</html>
