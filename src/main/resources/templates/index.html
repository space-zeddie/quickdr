<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head lang="en">

    <title>Homepage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="js/jq.js"
            th:src="@{/js/jq.js}"></script>
    <script src="js/bootstrap.js"
            th:src="@{/js/bootstrap.js}"></script>
    <link href="css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="css/bootstrap-datetimepicker.css"
          th:href="@{/css/bootstrap-datetimepicker.css}"
          rel="stylesheet" media="screen" />
    <script src="js/bootstrap-datetimepicker.js"
            th:src="@{/js/bootstrap-datetimepicker.js}"></script>
    <link href="css/main.css"
          th:href="@{/css/main.css}" rel="stylesheet" media="screen"/>
    <script src="js/main.js"
            th:src="@{/js/main.js}"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <p>Welcome back, <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b> !</p>

        <a sec:authorize="isAnonymous()" href="/register" class="btn btn-success">Register</a>
        <a sec:authorize="isAnonymous()" href="/login" class="btn btn-success">Login</a>

        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-success" value="Sign Out"/>
        </form>
        
        <div sec:authorize="hasRole('admin')">
            <a href="/register-doctor" class="btn btn-warning">Add Doctor</a>
            <a href="/add-patient" class="btn btn-warning">Add Patient</a>
        </div>
        <div sec:authorize="hasAuthority('doctor')">
            <a href="/my-profile" class="btn btn-warning">Edit Profile</a>
            <a href="/unattended-patients" class="btn btn-warning">Unattended Patients</a>
            <a href="/my-patients" class="btn btn-warning">My Patients</a>
        </div>
        <div sec:authorize="hasRole('patient')">
            <a href="/my-med-record" class="btn btn-warning">My Medical Record</a>
            <a href="/available-doctors" class="btn btn-warning">Available Doctors</a>
        </div>
    </div>
</div>
</body>
</html>
